<div class="container">
  <!-- <div class="article" *ngFor="let article of news">{{ article.title }}</div> -->
  <div class="card article" *ngFor="let article of news">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center">
          <div class="mr-2">
            <img
              class="rounded-circle"
              width="45"
              src="https://picsum.photos/50/50"
              alt=""
            />
          </div>
          <div class="ml-2">
            <div class="h5 m-0">{{ article.author }}</div>
            <div class="h7 text-muted">{{ article.source.name }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <a class="card-link" href="{{ article.url }}">
        <h5 class="card-title">
          {{ article.title }}
        </h5>
      </a>

      <p class="card-text">
        {{ article.description }}
      </p>
    </div>
    <div class="card-footer">
      <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
      <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
      <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
    </div>
  </div>
</div>
